<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./anl.css" />
  </head>
  <body>
    <h1 class="text-center">Hello World</h1>
    <h3 class="test-block">This is a BLOCK element.</h3>
    <h3 class="test-inline">This is an INLINE element.</h3>
    <h3 class="test-inline-block">This is an INLINE-BLOCK element.</h3>
    <hr />
    <div class="container color-red text-center pb-3 mb-3">
      <h1>This is a Container</h1>
      <div class="row color-green justify-content-around">
        <div class="col-12 col-md-6 bg-white mt-3">Item 1</div>
        <div class="col-12 col-md-6 bg-white mt-3">Item 2</div>
        <div class="col-12 col-md-6 bg-white mt-3">Item 3</div>
      </div>
    </div>
    <div class="container-fluid color-green text-center pb-3">
      <h1>This is a fluid Container</h1>
      <div
        class="row hello color-red justify-content-around align-items-center"
      >
        <div class="col-12 col-md-3 bg-white mt-3">Item 1</div>
        <div class="col-12 col-md-3 bg-white mt-3">Item 2</div>
        <div class="col-12 col-md-3 bg-white mt-3 align-self-start">Item 3</div>
      </div>
    </div>
  </body>
</html>
